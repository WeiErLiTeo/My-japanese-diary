<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語学習日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill.js (保留) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- (新!) 重新引入 Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <!-- 日系字体 (保留) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. 全局和背景 (手账版) --- */
        body { 
            font-family: 'Zen Maru Gothic', sans-serif; 
            background-color: #f0f2f5;
            background-image: url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png');
            color: #333; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* (新!) 开启 3D 舞台 */
            perspective: 2000px;
        }

        /* --- 2. (新!) 3D 书本容器 --- */
        #book-container {
            width: 95vw;
            max-width: 800px;
            min-height: 90vh;
            position: relative;
            /* (新!) 开启 3D 空间 */
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        /* --- 3. (新!) 磨砂透明封面 (A5 风格) --- */
        #notebook-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 20;
            
            /* (新!) 磨砂透明塑料风格 */
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            
            /* (新!) 3D 翻页动画设置 */
            transform-origin: left center;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            
            /* 封面上的 A5 标签 (模仿 KKV) */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .a5-label {
            background: white;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #fbd38d; /* 黄色顶部 */
        }

        /* (新!) 翻页动画 */
        .book-open #notebook-cover {
            transform: rotateY(-180deg);
            pointer-events: none; /* 翻开后不可点击 */
            /* 隐藏封面 (翻过去后) */
            opacity: 0;
        }


        /* --- 4. 活页笔记本内页 (手账版) --- */
        #notebook-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #ffffff; /* 纯白内页 */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px 30px 60px 60px; /* 左侧留空给活页环 */
            
            /* (保留) CSS 绘制活页环 */
            background-image: repeating-linear-gradient(
                to bottom,
                transparent, transparent 19px, #ccc 19px, #ccc 20px, 
                transparent 20px, transparent 39px, #fff 39px, #fff 40px
            );
            background-position: left 20px top 0px;
            background-repeat: repeat-y;
            background-size: 30px 100%;
            
            border-left: 30px solid #fff; 
            line-height: 30px;
            
            /* (新!) 放在封底下层 */
            z-index: 10;
            overflow-y: auto; /* 内页可滚动 */
        }
        
        /* (保留) 活页孔上的红线 */
        #notebook-inside::before {
            content: ''; position: absolute; left: 45px; top: 0; bottom: 0;
            width: 2px; background-color: rgba(255, 0, 0, 0.2);
        }
        
        /* (保留) 模拟活页孔 */
        #notebook-inside::after {
            content: ''; position: absolute; left: -15px; top: 20px;
            bottom: 20px; width: 10px;
            background-image: radial-gradient(#f0f2f5 3px, transparent 4px);
            background-size: 10px 40px;
            background-position: center;
        }


        /* --- 5. UI 元素 (手账 "デコ" 风格) (保留) --- */
        /* (所有便利贴、剪贴簿卡片、手写风字体、印章按钮... 全部保留) */
        h2 { font-size: 1.5rem; display: inline-block; margin-bottom: 1.5rem; padding-bottom: 0.5rem; }
        .handwritten-input { background: transparent; border: none; border-bottom: 2px dashed #888; width: 100%; font-family: 'Zen Maru Gothic', sans-serif; font-size: 1.1rem; color: #333; padding: 5px 10px; outline: none; transition: border-color 0.3s; text-align: center; }
        .handwritten-input:focus { border-bottom: 2px solid #333; }
        .sticky-tabs { position: absolute; right: 0px; top: 50px; display: flex; flex-direction: column; gap: 15px; z-index: 30; }
        .sticky-tab { background-color: #a0d8ef; color: #2c5282; padding: 8px 15px; border-radius: 5px 0 0 5px; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); transition: all 0.2s; font-size: 0.9rem; font-weight: bold; position: relative; right: 0; transform: rotate(-2deg); }
        .sticky-tab:nth-child(2) { background-color: #fbd38d; color: #744210; transform: rotate(1deg); }
        .sticky-tab.active { transform: translateX(-10px) rotate(0deg); box-shadow: -2px 2px 5px rgba(0,0,0,0.1); }
        .sticky-tab:hover { transform: translateX(-5px) rotate(0deg); }
        .diary-entry { background: #fafafa; border: 1px solid #eee; box-shadow: 3px 3px 8px rgba(0,0,0,0.08); margin-bottom: 40px; position: relative; padding: 20px; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
        .diary-entry:nth-child(odd) { transform: rotate(1deg); }
        .diary-entry:nth-child(even) { transform: rotate(-1.5deg); }
        .diary-entry:hover { transform: rotate(0deg) scale(1.02); box-shadow: 5px 5px 15px rgba(0,0,0,0.1); z-index: 10; }
        .diary-date { font-size: 0.9rem; color: #4A5568; font-weight: bold; display: block; margin-bottom: 5px; }
        .teacher-comment { background-color: #fefcbf; border-left: 5px solid #fbd38d; margin-top: 15px; padding: 10px 15px; border-radius: 0 5px 5px 0; font-size: 0.9rem; transform: rotate(1deg); box-shadow: 1px 1px 3px rgba(0,0,0,0.05); }
        #editor-container { height: 300px; font-family: 'Zen Maru Gothic', sans-serif; font-size: 1.1rem; }
        .ql-toolbar { border-bottom: 1px solid #ccc !important; }
        .ql-container { border: 1px solid #eee !important; border-radius: 5px; }
        .stamp-btn { background-color: #e74c3c; color: white; border: none; border-radius: 50% 50% 5px 50%; padding: 10px 30px; font-family: 'Zen Maru Gothic', sans-serif; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); transition: transform 0.2s; display: inline-block; margin-top: 20px; }
        .stamp-btn:hover { transform: scale(1.05) rotate(-2deg); }
        .stamp-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .login-btn { background-color: #4A5568; color: white; border: none; border-radius: 8px; padding: 10px 30px; font-family: 'Zen Maru Gothic', sans-serif; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); transition: all 0.2s; display: inline-block; margin-top: 30px; }
        .login-btn:hover { transform: scale(1.05); box-shadow: 2px 5px 15px rgba(0,0,0,0.2); }

        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- (新!) 3D 书本容器 -->
    <div id="book-container">

        <!-- 1. (新!) 磨砂透明封面 -->
        <div id="notebook-cover" onclick="openBook()">
            <div class="a5-label">
                <h1 class="text-3xl font-bold text-gray-800">A5</h1>
                <p class="text-sm text-gray-600 mt-2">ソフトリングノート</p>
                <p class="text-xs text-gray-500 mt-4">(Soft Ring Notebook)</p>
            </div>
        </div>

        <!-- 2. 活页笔记本内页 (包含所有页面) -->
        <main id="notebook-inside">
            
            <!-- (新!) 便利贴导航 (默认隐藏) -->
            <div class="sticky-tabs hidden" id="nav-tabs">
                <div class="sticky-tab active" id="tab-view" onclick="switchTab('view')">見る</div>
                <div class="sticky-tab" id="tab-write" onclick="switchTab('write')">書く</div>
            </div>
            
            <!-- A. 密码页 (默认显示在内页) -->
            <div id="page-login" class="h-full flex flex-col justify-center items-center text-center pt-20">
                <h2 class="mb-10">合言葉を教えてください</h2>
                <form id="login-form" class="w-full max-w-xs">
                    <input type="password" id="login-password" class="handwritten-input" placeholder="Password" required>
                    <button type="submit" class="login-btn mt-10">開く</button>
                    <p id="login-message" class="mt-4 text-red-700 text-sm"></p>
                </form>
            </div>

            <!-- B. 列表页 (List Page) (默认隐藏) -->
            <div id="page-list" class="hidden-section">
                <h2 class="ml-4">私の学習記録</h2>
                <div id="loading-spinner" class="text-center py-10 hidden"> <p>読み込み中...</p> </div>
                <div id="diary-list-container">
                    <!-- 日记卡片会插入到这里 -->
                </div>
                <p id="no-summaries" class="text-center text-gray-400 mt-10 hidden">まだ記録がありません。<br>右の「書く」タブから始めましょう。</p>
            </div>

            <!-- C. 写作页 (Write Page) (默认隐藏) -->
            <div id="page-write" class="hidden-section">
                <h2 class="ml-4">今日の記録</h2>
                <form id="summary-form">
                    <input type="password" id="admin-password" class="hidden" required>
                    <div id="editor-container"></div>
                    <div class="text-right mt-4">
                        <button type="submit" id="submit-button" class="stamp-btn">保存する</button>
                    </div>
                    <div id="form-message" class="mt-4 text-center text-sm"></div>
                </form>
            </div>

            <!-- D. 详情页 (Detail Page) (默认隐藏) -->
            <div id="page-detail" class="hidden-section">
                <button onclick="showListTab()" class="text-gray-500 mb-4 hover:underline">← 戻る</button>
                <div id="detail-content-wrapper">
                    <span id="detail-date" class.bind="diary-date text-xl mb-4"></span>
                    <div id="detail-body" class="prose prose-lg" style="font-family: 'Zen Maru Gothic';">
                        <!-- 内容 -->
                    </div>
                    <div id="detail-gemini-box">
                        <!-- AI 点评 -->
                    </div>
                </div>
            </div>
            
        </main>
    </div> <!-- /#book-container -->

    <script>
        // --- 全局变量 (保留) ---
        let allSummaries = [];
        let quill;
        let isBookOpen = false; // (新!) 追踪书本状态

        // --- (新!) 翻页声音 ---
        const paperSound = new Tone.NoiseSynth({
            noise: { type: 'pink' },
            envelope: { attack: 0.005, decay: 0.15, sustain: 0 }
        }).toDestination();
        paperSound.volume.value = -10;

        // --- (新!) 开书动画 (合并版) ---
        async function openBook() {
            if (isBookOpen) return;
            
            try {
                await Tone.start();
                paperSound.triggerAttackRelease("0.2"); // 播放音效
            } catch (e) {
                console.warn("Tone.js 启动失败:", e);
            }

            document.body.classList.add('book-open'); // 触发 CSS 翻页
            isBookOpen = true;
            
            // 检查登录
            const storedPassword = sessionStorage.getItem('diaryPassword');
            
            // 延迟 0.5 秒，等待动画
            setTimeout(() => {
                if (storedPassword) {
                    // 已登录：直接看列表
                    document.getElementById('page-login').classList.add('hidden-section');
                    document.getElementById('page-list').classList.remove('hidden-section');
                    document.getElementById('nav-tabs').classList.remove('hidden');
                    loadSummaries(); 
                } else {
                    // 未登录：显示密码页 (它已默认显示, 无需操作)
                    document.getElementById('page-login').classList.add('fade-in');
                }
            }, 500); // 配合动画时间
        }

        // --- 导航切换 (保留) ---
        function switchTab(tabName) {
            document.getElementById('page-list').classList.add('hidden-section');
            document.getElementById('page-write').classList.add('hidden-section');
            document.getElementById('page-detail').classList.add('hidden-section');
            document.getElementById('tab-view').classList.remove('active');
            document.getElementById('tab-write').classList.remove('active');

            if (tabName === 'view') {
                document.getElementById('page-list').classList.remove('hidden-section');
                document.getElementById('page-list').classList.add('fade-in');
                document.getElementById('tab-view').classList.add('active');
                loadSummaries(); 
            } else if (tabName === 'write') {
                document.getElementById('page-write').classList.remove('hidden-section');
                document.getElementById('page-write').classList.add('fade-in');
                document.getElementById('tab-write').classList.add('active');
            }
        }

        // --- 显示详情页 (保留) ---
        function showDetail(dateId) {
            const item = allSummaries.find(s => s.date === dateId);
            if (!item) return;

            document.getElementById('page-list').classList.add('hidden-section');
            document.getElementById('page-detail').classList.remove('hidden-section');
            document.getElementById('page-detail').classList.add('fade-in');
            document.getElementById('nav-tabs').classList.add('hidden'); // 详情页隐藏便利贴

            const dateStr = new Date(item.date).toLocaleString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            document.getElementById('detail-date').textContent = dateStr;
            document.getElementById('detail-body').innerHTML = item.summary;

            const geminiBox = document.getElementById('detail-gemini-box');
            if (item.gemini_response) {
                geminiBox.innerHTML = `<div class="teacher-comment"><strong>先生のコメント：</strong><br>${item.gemini_response}</div>`;
            } else {
                geminiBox.innerHTML = '';
            }
        }
        
        function showListTab() {
             document.getElementById('nav-tabs').classList.remove('hidden'); // 恢复便利贴
             switchTab('view');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- 初始化编辑器 (保留) ---
            quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: '今日学んだことは...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });

            // --- (新!) 登录处理 (在内页) ---
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const pwd = document.getElementById('login-password').value;
                if (pwd) {
                    sessionStorage.setItem('diaryPassword', pwd);
                    
                    // 隐藏登录页
                    const loginPage = document.getElementById('page-login');
                    loginPage.style.opacity = '0';
                    loginPage.style.transition = 'opacity 0.5s';
                    
                    // 显示列表页
                    setTimeout(() => {
                        loginPage.classList.add('hidden-section');
                        document.getElementById('page-list').classList.remove('hidden-section');
                        document.getElementById('page-list').classList.add('fade-in');
                        document.getElementById('nav-tabs').classList.remove('hidden'); // 显示便利贴
                        loadSummaries();
                    }, 500);
                }
            });

            // --- 提交日记处理 (保留) ---
            const summaryForm = document.getElementById('summary-form');
            summaryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = sessionStorage.getItem('diaryPassword');
                const summaryHtml = quill.root.innerHTML;
                
                if (quill.getText().trim().length === 0) {
                    alert("内容を入力してください (请输入内容)");
                    return;
                }

                const submitBtn = document.getElementById('submit-button');
                const msgBox = document.getElementById('form-message');
                
                submitBtn.disabled = true;
                submitBtn.textContent = "保存中...";
                msgBox.textContent = "";

                if (window.location.protocol.startsWith('blob') || window.location.protocol === 'file:') {
                    await new Promise(r => setTimeout(r, 1000));
                    if (password !== '123') {
                        msgBox.textContent = "パスワードが違います (密码错误)";
                        msgBox.className = "mt-4 text-center text-red-500";
                    } else {
                        alert("保存しました！(模拟成功)");
                        quill.setContents([]);
                        switchTab('view');
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = "保存する";
                    return;
                }

                try {
                    const response = await fetch('/.netlify/functions/submitSummary', {
                        method: 'POST',
                        headers: { 'ContentType': 'application/json' },
                        body: JSON.stringify({ password, summary: summaryHtml })
                    });
                    
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Error');
                    }

                    alert("保存しました！先生のコメントを待っています...");
                    quill.setContents([]); 
                    switchTab('view'); 

                } catch (error) {
                    console.error(error);
                    if (error.message.includes('密码') || error.message.includes('401')) {
                        msgBox.textContent = "パスワードが間違っています。リロードしてください。";
                        sessionStorage.removeItem('diaryPassword');
                    } else {
                        msgBox.textContent = "エラーが発生しました: " + error.message;
                    }
                    msgBox.className = "mt-4 text-center text-red-500";
                } finally {
                    submitBtn.disabled = false;
                    submitButton.textContent = "保存する";
                }
            });
            
            // (新!) 移除 DOMContentLoaded 里的登录检查
            // (它现在被 openBook() 函数处理)
        });

        // --- 加载数据逻辑 (保留) ---
        async function loadSummaries() {
            const listContainer = document.getElementById('diary-list-container');
            const spinner = document.getElementById('loading-spinner');
            const noData = document.getElementById('no-summaries');

            listContainer.innerHTML = '';
            spinner.classList.remove('hidden');
            noData.classList.add('hidden');

            if (window.location.protocol.startsWith('blob') || window.location.protocol === 'file:') {
                await new Promise(r => setTimeout(r, 800));
                allSummaries = [
                    { date: new Date().toISOString(), summary: "<p>今日は日本語の勉強を始めました。漢字が難しいですが、頑張ります。</p>", gemini_response: "素晴らしいスタートですね！毎日少しずつ続けましょう。" },
                    { date: new Date(Date.now() - 86400000).toISOString(), summary: "<p>N3の文法「～に対して」を復習しました。</p>", gemini_response: null }
                ];
                renderList();
                spinner.classList.add('hidden');
                return;
            }

            try {
                const res = await fetch('/.netlify/functions/getSummaries');
                if (!res.ok) throw new Error('Failed');
                allSummaries = await res.json();
                renderList();
            } catch (e) {
                console.error(e);
                noData.textContent = "読み込みに失敗しました。";
                noData.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden');
            }
        }

        // --- 渲染列表 (保留) ---
        function renderList() {
            const listContainer = document.getElementById('diary-list-container');
            const noData = document.getElementById('no-summaries');
            
            if (!allSummaries || allSummaries.length === 0) {
                noData.classList.remove('hidden');
                return;
            }

            allSummaries.sort((a, b) => new Date(b.date) - new Date(a.date));

            allSummaries.forEach(item => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'diary-entry fade-in';
                entryDiv.onclick = () => showDetail(item.date);

                const dateStr = new Date(item.date).toLocaleString('ja-JP', { 
                    year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short' 
                });
                
                const plainText = item.summary.replace(/<[^>]*>?/gm, ' ').substring(0, 60) + '...';

                let teacherMark = '';
                if (item.gemini_response) {
                    teacherMark = `<span style="background: #fefcbf; color: #744210; font-size: 0.8rem; padding: 2px 5px; border-radius: 4px; margin-left: 10px; font-weight:bold;">先生</span>`;
                }

                entryDiv.innerHTML = `
                    <span class="diary-date">${dateStr} ${teacherMark}</span>
                    <div class="text-gray-700" style="font-size: 0.95rem;">${plainText}</div>
                `;
                
                listContainer.appendChild(entryDiv);
            });
        }
    </script>
</body>
</html>
